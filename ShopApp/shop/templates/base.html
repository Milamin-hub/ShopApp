{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span class="fs-4">ShopApp</span>
            </a>
            {% if request.user.is_authenticated %}
                <div class="col-md-0 text-end mb-md-0">
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2 text-decoration-none">Моя страница</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-success me-2 text-decoration-none">Корзина</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark me-2 text-decoration-none">Выйти</a>
                </div>
            {% else %}
                <div class="col-md-0 text-end mb-md-0">
                    <a href="{% url 'home' %}" class="btn btn-outline-success me-2 text-decoration-none">О нас</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark me-2 text-decoration-none">Войти</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark me-2 text-decoration-none">Регистрация</a>
                </div>
            {% endif %}
        </header>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
