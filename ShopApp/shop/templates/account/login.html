{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
    <div class="container">
            <div class="row">
                <div class="alert alert-dark col-5 offset-4">
                    <form action="{% url 'login' %}" method="post">
                        <div class="alert text-center">
                            <p class="fs-4">Вход</p>
                            <div class="container alert alert-dark">
                                <p>Логин: {{form.username}}</p>
                            </div>
                            <div class="container alert alert-dark">
                                <p>Пароль: {{form.password}}</p>
                            </div>
                        </div>
                        <div class="login-form">
                            <div class="container text-center">
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}"/>
                                <p><input type="submit" class="btn btn-dark text-center" value="Войти"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
